<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Фильтр</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterTitle">Наименование</label>
                <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
            </div>
            <div class="form-group col-md-3">
                <label for="filterPrice">Стоимость</label>
                <input class="form-control" type="number" ng-model="filter.age" id="filterPrice">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <h3>Номенклатура товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Стоимость</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
            <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label >Наименование</label>
            <input class="form-control" type="text" ng-model="NewProduct.title">
        </div>
        <div class="form-group col-md-6">
            <label >Стоимость</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
